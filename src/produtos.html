<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="./css/styles.css" rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Lol - Quem Somos</title>
</head>
<body>
    <div id="app">

        <!--Navbar-->
        <nav-bar></nav-bar>
    
        <br><br><br>

        <products></products>
        
        <!--Closing App-->
        </div>
    
        <template id="navbar">
            <div class="w3-top w3-margin-right">
                <div class="w3-bar w3-black w3-xxxlarge">
                <img class="w3-image w3-left" id="menu_button" src="img/menu_button.png" alt="Botão de Menu">
                <img class="w3-image w3-left" id="home_logo_coach" src="img/logo_coach.png" alt="Logo do Site">
                <a href="#" class="w3-bar-item w3-button bar_item" id="bar_inicio">Início</a>
                <a href="#" class="w3-bar-item w3-button bar_item" id="bar_produtos">Produtos</a>
                <a href="#" class="w3-bar-item w3-button bar_item" id="bar_quemsomos">Quem Somos</a>
                <a href="#" class="w3-bar-item w3-button bar_item" id="bar_contato">Contato</a>
                <button class="w3-bar-item w3-button w3-blue bar_item" id="button_entrar" v-if="tipodousuario==0">Entrar</button>
                <element class="w3-bar-item w3-margin-top" id="bar_logado_usr" v-if="tipodousuario==1">Bem Vindo(a) {{nomedousuario}}! </element>
                <element class="w3-bar-item" id="bar_logado_prof" v-if="tipodousuario==2">Bem Vindo(a) professor(a) {{nomedousuario}}! </element>
                <element class="w3-bar-item" id="bar_logado_adm" v-if="tipodousuario==3">Bem Vindo(a) {{nomedousuario}}! (adm) </element>
                <img class="w3-image w3-right" id="menu_cart" src="img/cart.png" alt="Carrinho">
                </div>
            </div>
        </template>
    
        <template id="products">
            <div class="page" id="container_produtos">
                <div id="produto_alert_container">
                    <div v-if="btn_buy_ini"class="w3-animate-right buy_alert">
                        <span>Compra adicionado ao carrinho!</span>
                        <a @click="closeAlert('ini')" class="buy_close">&times;</a>
                    </div>
                    <div v-if="btn_buy_int"class="w3-animate-right buy_alert">
                        <span>Compra adicionado ao carrinho!</span>
                        <a @click="closeAlert('int')" class="buy_close">&times;</a>
                    </div>
                    <div v-if="btn_buy_ava"class="w3-animate-right buy_alert">
                        <span>Compra adicionado ao carrinho!</span>
                        <a @click="closeAlert('ava')" class="buy_close">&times;</a>
                    </div>
                    <div v-if="btn_buy_cch"class="w3-animate-right buy_alert ">
                        <span>Compra adicionado ao carrinho!</span>
                        <a @click="closeAlert('cch')" class="buy_close">&times;</a>
                    </div>
                    <div v-if="buy_cart == 1"class="w3-animate-right buy_alert" id="buy_alert_cart">
                        <span>Acesse o carrinho no ícone acima!</span>
                        <a @click="closeAlert('cart')" class="buy_close" id="buy_close_cart">&times;</a>
                    </div>
                </div>
                <h2 class="w3-center">Produtos:</h2>
                <h3>Como funciona:</h3>
                <h4>Compre créditos para desbloquear video aulas exclusivas ou créditos para agendar aulas ao vivo com nossos coachs!!!</h4>
                <h4>Vale tanto para Lol como TFT.</h4>
                <h4>Já possui créditos? <button @click="teste()" class="w3-btn w3-xlarge w3-cyan w3-margin">Lista de Vídeo Aulas disponíveis</button> <button class="w3-btn w3-xlarge w3-cyan w3-margin"> Agende sua aula ao vivo com Coach</button></h4>

                <h1 class="w3-center">Vídeo Aulas</h1>
                <div id="container_comprar_videos">
                    <div class="w3-card-4 item w3-center">

                        <header class="w3-container w3-brown produto_header">
                            <h4>Iniciante</h4>
                            <img class="produto_elo" src="./img/Emblem_Iron.png" alt="Icone elo Ferro">
                            <img class="produto_elo" src="./img/Emblem_Bronze.png" alt="Icone Elo Bronze">
                            <img class="produto_elo" src="./img/Emblem_Silver.png" alt="Icone Elo Prata">
                        </header>
                        
                        <div class="w3-container">
                            <h5>Preço: R$ {{ shopCart[0].productInfo[0].price }}</h5>
                            <br>
                            <span class="produto_inputtext">Quantidade:</span>
                            <input v-model="shopCart[0].productInfo[0].quantity" class="w3-border w3-center produto_input produto_inputtext" type="number" min="0">
                            <img class="produtos_coin" src="./img/coinVBronze.png" alt="Moeda Video Iniciante">
                            <button @click="buy_product('ini')" class="w3-button w3-hover-indigo w3-blue produto_button">Comprar</button>
                        </div>
                        
                    </div>
                    
                    <div class="w3-card-4 item w3-center">

                        <header class="w3-container w3-center w3-blue-grey produto_header">
                            <h4>Intermediário</h4>
                            <img class="produto_elo" src="./img/Emblem_Gold.png" alt="Icone elo Ouro">
                            <img class="produto_elo" src="./img/Emblem_Platinum.png" alt="Icone Elo Platina">
                        </header>
                        
                        <div class="w3-container">
                            <h5>Preço: R$ {{ shopCart[1].productInfo[0].price }}</h5>
                            <br>
                            <span class="produto_inputtext">Quantidade:</span>
                            <input v-model="shopCart[1].productInfo[0].quantity" class="w3-border w3-center produto_input produto_inputtext" type="number" min="0">
                            <img class="produtos_coin" src="./img/coinVSilver.png" alt="Moeda Video Intermediário">
                            <button @click="buy_product('int')" class="w3-button w3-hover-indigo w3-blue produto_button">Comprar</button>
                        </div>
                        
                    </div>

                    <div class="w3-card-4 item w3-center">

                        <header class="w3-container w3-center w3-amber w3-text-white produto_header">
                            <h4>Avançado</h4>
                            <img class="produto_elo" src="./img/Emblem_Diamond.png" alt="Icone elo Diamante">
                            <img class="produto_elo" src="./img/Emblem_Master.png" alt="Icone Elo Mestre">
                        </header>
                        
                        <div class="w3-container">
                          <h5>Preço: R$ {{ shopCart[2].productInfo[0].price }}</h5>
                          <br>
                            <span class="produto_inputtext">Quantidade:</span>
                            <input v-model="shopCart[2].productInfo[0].quantity" class="w3-border w3-center produto_input produto_inputtext" type="number" min="0">
                            <img class="produtos_coin" src="./img/coinV.png" alt="Moeda Video Avançado">
                            <button @click="buy_product('ava')" class="w3-button w3-hover-indigo w3-blue produto_button">Comprar</button>
                        </div>
                        
                    </div>
                </div>
                <br><br>
                <h1 class="w3-center">Contratar Coach</h1>
                <div id="container_comprar_coachs">
                    <div class="w3-card-4">

                        <header class="w3-container w3-deep-orange produto_header">
                            <h3>Cada crédito equivale à 1 hora.</h3>
                            <h4>Agende seu horário na página de usuário.</h4>
                            <h4></h4>
                        </header>
                        
                        <div class="w3-container">
                            <h5>Preço: R$ {{ shopCart[3].productInfo[0].price }}</h5>
                            <br>
                            <span class="produto_inputtext">Quantidade:</span>
                            <input v-model="shopCart[3].productInfo[0].quantity" class="w3-border w3-center produto_input produto_inputtext" type="number" min="0">
                            <img class="produtos_coin" src="./img/coinC.png" alt="Moeda Coach">
                            <button @click="buy_product('cch')" class="w3-button w3-hover-indigo w3-blue produto_button">Comprar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </template>


    <script src="https://unpkg.com/vue">
    </script>
    

    <script type="module">


        Vue.component('nav-bar',{
            template: "#navbar",

            data: function () {
                return {
                    tipodousuario: 3,
                    nomedousuario: "Nathan"
                }
                },

            updated(){

                var vm = this;
                this.$eventHub.$on('submit', function(novotipo,novonome){
                this.tipodousuario=novotipo;
                this.nomedousuario=novonome;
                });
            }
        });

        Vue.component('products', {

            template: "#products",

            data: function () {
                return {

                    shopCart:[{
                    name: "inciante",
                    productInfo: [{price: "20", quantity: "0"}]
                    },
                    {
                    name: "intermediario",
                    productInfo: [{price: "25", quantity: "0"}]
                    },
                    {
                    name: "avancado",
                    productInfo: [{price: "30", quantity: "0"}]
                    },
                    {
                    name: "coach",
                    productInfo: [{price: "20", quantity: "0"}]
                    }],

                    btn_buy_ini: false,
                    btn_buy_int: false,
                    btn_buy_ava: false,
                    btn_buy_cch: false,
                    buy_cart: -1,
                    clear_buy_ini: -1,
                    clear_buy_int: -1,
                    clear_buy_ava: -1,
                    clear_buy_cch: -1,
                    clear_buy_cart: -1,
                }
            },

            methods: {
                buy_product: function(param) {
                    if(param == 'ini') {
                        if(this.btn_buy_ini) {
                            this.btn_buy_ini = false;
                            clearTimeout(this.clear_buy_ini);
                        }
                        setTimeout(() => this.btn_buy_ini= true, 100);
                        this.clear_buy_ini = setTimeout(() => this.btn_buy_ini = false, 5000);
                    }
                    else if(param == 'int') {
                        if(this.btn_buy_int) {
                            this.btn_buy_int = false;
                            clearTimeout(this.clear_buy_int);
                        }
                        setTimeout(() => this.btn_buy_int= true, 100);
                        this.clear_buy_int = setTimeout(() => this.btn_buy_int = false, 5000);
                    }
                    else if(param == 'ava') {
                        if(this.btn_buy_ava) {
                            this.btn_buy_ava = false;
                            clearTimeout(this.clear_buy_ava);
                        }
                        setTimeout(() => this.btn_buy_ava = true, 100);
                        this.clear_buy_ava = setTimeout(() => this.btn_buy_ava = false, 5000);
                    }
                    else if(param == 'cch') {
                        if(this.btn_buy_cch) {
                            this.btn_buy_cch = false;
                            clearTimeout(this.clear_buy_cch);
                        }
                        setTimeout(() => this.btn_buy_cch = true, 100);
                        this.clear_buy_cch = setTimeout(() => this.btn_buy_cch = false, 5000);
                    }
                    if(this.buy_cart == -1) {
                        this.showCart();
                    }
                    return;

                },
                closeAlert: function(param) {
                    if(param == 'ini') {
                        this.btn_buy_ini = false;
                        clearTimeout(this.clear_buy_ini);
                        return;
                    }
                    else if(param == 'int') {
                        this.btn_buy_int = false;
                        clearTimeout(this.clear_buy_int);
                        return;
                    }
                    else if(param == 'ava') {
                        this.btn_buy_ava = false;
                        clearTimeout(this.clear_buy_ava);
                        return;
                    }
                    else if(param == 'cch') {
                        this.btn_buy_cch = false;
                        clearTimeout(this.clear_buy_cch);
                        return;
                    }
                    else if(param == 'cart') {
                        this.buy_cart = 0;
                        clearTimeout(this.clear_buy_cart);
                        return;
                    }
                    return;
                },
                showCart: function() {
                    setTimeout(() => this.buy_cart = 1, 3000);
                    this.clear_buy_cart = setTimeout(() => this.buy_cart = 0, 9000);
                },
            },

        });

        Vue.prototype.$eventHub = new Vue();

        var app = new Vue({
            el: "#app",

        })
    </script>

    <script src="javascript/script.js"></script>
</body>
</html>
